<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <img src="https://i.ibb.co/Fn1NsJG/Logo.png">
        <h1>Факультет вычислительной техники</h1>
        <button id="get-doc">Получить справку</button>
    </div>
    <form id="doc-form">
        <div id="input-space">
            <p>Введите номер студенческого билета</p>
            <input id="studnum" type="text" name="studnum" value="">
        </div>
        <div id="input-space">
            <p>Введите ФИО</p>
            <input id="studname" type="text" name="studname" value="">
        </div>
        <div id="input-space">
            <p>Введите название организации</p>
            <input id="organisation" type="text" name="organisation" value="">
        </div>
        <button id="accept">Отправить</button>
        <button id="decline">Отменить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/scripts/script.js"></script>
</body>
</html>
